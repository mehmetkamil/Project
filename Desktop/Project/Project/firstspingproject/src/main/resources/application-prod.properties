# ==========================================
# Production Profile Configuration
# EventPlanner Spring Boot Application
# ==========================================

# Server Configuration
server.port=7777
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# ==========================================
# Database Configuration (PostgreSQL)
# ==========================================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/eventplanner}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool (HikariCP)
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.pool-name=EventPlannerHikariPool
spring.datasource.hikari.leak-detection-threshold=60000

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.open-in-view=false

# ==========================================
# Security Configuration
# ==========================================
jwt.secret=${JWT_SECRET:productionSecretKeyThatShouldBeChangedInProduction123456789}
jwt.access-token-expiration=1800000
jwt.refresh-token-expiration=86400000

# ==========================================
# Logging Configuration
# ==========================================
logging.level.root=WARN
logging.level.com.yeditepe=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Log File Configuration
logging.file.name=/var/log/eventplanner/application.log
logging.file.max-size=100MB
logging.file.max-history=30
logging.file.total-size-cap=3GB
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# ==========================================
# Actuator Configuration
# ==========================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
management.metrics.export.prometheus.enabled=true
management.metrics.tags.application=eventplanner

# ==========================================
# Rate Limiting
# ==========================================
rate.limit.enabled=true
rate.limit.requests-per-minute=100
rate.limit.premium-requests-per-minute=500

# ==========================================
# Cache Configuration (Redis)
# ==========================================
spring.cache.type=redis
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.timeout=2000ms

# ==========================================
# Performance Optimization
# ==========================================
spring.main.lazy-initialization=false
spring.task.execution.pool.core-size=8
spring.task.execution.pool.max-size=32
spring.task.execution.pool.queue-capacity=100
spring.task.scheduling.pool.size=4

# ==========================================
# Error Handling
# ==========================================
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false


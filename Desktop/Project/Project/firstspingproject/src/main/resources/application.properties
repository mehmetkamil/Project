spring.application.name=firstspingproject

# Server Configuration
server.port=${PORT:7777}

# Database Configuration - Using H2 for local testing (Switch to PostgreSQL for production)
# For H2 (Development/Testing):
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# For PostgreSQL (Production - Uncomment when deploying to Render):
#spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:eventplanner}
#spring.datasource.username=${DB_USERNAME:postgres}
#spring.datasource.password=${DB_PASSWORD:postgres}
#spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true

# JWT Configuration
jwt.secret=${JWT_SECRET:yourSecretKeyMustBeAtLeast256BitsLongForHS256AlgorithmToWorkProperly}
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# =====================================================
# API Gateway & Monitoring Configuration
# =====================================================

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics,env,prometheus,loggers,caches
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.health.defaults.enabled=true
management.info.env.enabled=true

# Prometheus metrics
management.prometheus.metrics.export.enabled=true
management.metrics.tags.application=eventplanner

# Application info
info.app.name=EventPlanner
info.app.description=Event Reservation System
info.app.version=1.0.0

# Logging Configuration
logging.level.root=INFO
logging.level.com.yeditepe.firstspingproject=DEBUG
logging.level.com.yeditepe.firstspingproject.filter=INFO
logging.level.com.yeditepe.firstspingproject.aspect=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Performance Monitoring
app.monitoring.slow-request-threshold-ms=1000
app.monitoring.very-slow-request-threshold-ms=5000
app.monitoring.log-retention-days=30

# Rate Limiting
app.rate-limit.standard=100
app.rate-limit.premium=500

# CORS Configuration
app.cors.allowed-origins=*
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.max-age=3600
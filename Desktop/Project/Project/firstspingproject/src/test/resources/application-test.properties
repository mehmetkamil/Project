# Test Profile Configuration
spring.profiles.active=test

# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# H2 Console (disabled for tests)
spring.h2.console.enabled=false

# JWT Configuration for Tests
jwt.secret=testSecretKeyForJWTTokenGenerationThatIsLongEnoughForHS256Algorithm12345
jwt.access-token-expiration=3600000
jwt.refresh-token-expiration=604800000

# Server Configuration
server.port=0

# Logging (minimal for tests)
logging.level.root=WARN
logging.level.com.yeditepe=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN

# Actuator for Tests
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Rate Limiting (disabled for tests)
rate.limit.enabled=false
rate.limit.requests-per-minute=10000

# Disable async for testing
spring.main.allow-bean-definition-overriding=true

spring:
  application:
    name: user-service
  datasource:
    url: jdbc:h2:mem:${spring.application.name}
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true

server:
  port: 8081

jwt:
  secret: ${JWT_SECRET:yourSecretKeyMustBeAtLeast256BitsLongForHS256AlgorithmToWorkProperly}
  expiration: 86400000
  refresh-expiration: 604800000

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

management:
  endpoints:
    web:
      exposure:
        include: health,info
